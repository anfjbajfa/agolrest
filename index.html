<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AGOL</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <!-- calls for the arcgis api -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.25/"></script>

    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/geometry/Point",
        "esri/widgets/BasemapGallery",
        "esri/widgets/Expand",
        "esri/widgets/Locate",
        "esri/widgets/Search",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
        "esri/layers/FeatureLayer",
      ], function (
        esriConfig,
        Map,
        MapView,
        Point,
        BasemapGallery,
        Expand,
        Locate,
        Search,
        Graphic,
        GraphicsLayer,
        FeatureLayer
      ) {
        esriConfig.apiKey =
          "AAPTxy8BH1VEsoebNVZXo8HurNtM4GaIXKvltgP-vNBdwyPGMg8O1syULj7TkJ6nqk7CDb9QxqYepgagnHfm9zcN-Z4gRSzZeDlLUa0h_rorW0u35yWibqfiUGd3eOXRcDxLSAgA_X61KIF3_M9nKEteA16FgTvbJ0zhSYZmV6X7feDShuLqgA7cNq91MNLnrnNaaEksKSKcWgImE9pGOjv8QT4P44x5H1MCA6YxC4BurBrd3wJ5PhP2_UJ2S_VHxiU_AT1_3f8YsxR9";
        const map = new Map({
          basemap: "arcgis-topographic",
        });

        const view = new MapView({
          map: map,
          center: [], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv", // Div element
        });
        // update zoom level
        view.zoom = 11;

        // Updates the view's center point to a pre-determined Point object
        let pt = new Point({
          longitude: -97.750689, //long lat of Stevie Ray Vaughan Statue
          latitude: 30.263098,
          spatialReference: { wkid: 4326 },
        });
        view.center = pt;

        // Add baseGallery widget to the top right corner of the view
        let basemapGallery = new BasemapGallery({
          view: view,
        });

        let GalleryExpand = new Expand({
          expandIcon: "esri-icon-basemap",
          view: view,
          content: basemapGallery,
          expanded: false,
        });
        view.ui.add(GalleryExpand, {
          position: "top-right",
        });

        // Add the locate widget to the top left corner of the view
        const locateBtn = new Locate({
          view: view,
        });
        view.ui.add(locateBtn, {
          position: "top-left",
        });

        // Adds the search widget below other elements in the top left corner of the view
        const searchWidget = new Search({
          view: view,
        });

        let SearchExpand = new Expand({
          view: view,
          content: searchWidget,
          expandIcon: "search",
          expanded: false,
        });
        view.ui.add(SearchExpand, {
          position: "top-left",
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        const point = {
          //Create a point
          type: "point",
          longitude: -97.750689, //long lat of Stevie Ray Vaughan Statue
          latitude: 30.263098,
        };

        const simpleMarkerSymbol = {
          type: "simple-marker",
          style:"square",
          color: [0, 90, 255], // Color of blues rock
          outline: {
            color: [0, 0, 130],
            width: 1,
          },
        };

        // add click action
        const popupTemplate = {
          title: "{Name}",
          content: "{Description}",
        };
        const attributes = {
          Name: "Stevie Ray Vaughan Statue",
          Description:
            "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick",
        };

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,
          attributes: attributes,
          popupTemplate: popupTemplate,
        });

        graphicsLayer.add(pointGraphic);

        // Define a pop-up for usaeduLayer
        const popupEduusa = {
          title: "EDUs",
          content:
            "<b>LONGITUD:</b> {LONGITUD}<br><b>LATITUDE:</b> {LATITUDE}<br>",
        };

        //adding the Const for the feature layer
        const usaeduLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
          //adding the popup here
          outFields: ["LONGITUD", "LATITUDE"],
          popupTemplate: popupEduusa,
        });

        //adding the feature layer to the map
        map.add(usaeduLayer);

        const airportRenderer = {
          type: "simple",
          symbol: {
            type: "picture-marker",
            url: "./airport-icon.png",
            width: "18px",
            height: "18px",
          },
        };

        //const to make the airport labels
        const airportLabels = {
          symbol: {
            type: "text",
            color: "#FFFFFF",
            haloColor: "#5E8D74",
            haloSize: "2px",
            font: {
              size: "12px",
              family: "Noto Sans",
              style: "italic",
              weight: "normal",
            },
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.Fac_Name",
          },
        };

        // adding us airport
        const usaAirportLayer = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_mad/FeatureServer",
          renderer: airportRenderer,
          definitionExpression: "Fac_Type = 'AIRPORT'", //adding sql to filter for airports
          labelingInfo: [airportLabels] //adding the labels
        });

        map.add(usaAirportLayer);


        // add helicopter
        const heliRenderer = {
          type: "simple",
          symbol: {
            type: "picture-marker",
            url: "./helicopter.png",
            width: "18px",
            height: "18px",
          },
        };

        //const to make the airport labels
        const HeliLabels = {
          symbol: {
            type: "text",
            color: "#FFFFFF",
            haloColor: "#5E8D74",
            haloSize: "2px",
            font: {
              size: "12px",
              family: "Noto Sans",
              style: "italic",
              weight: "normal",
            },
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.Fac_Name",
          },
        };

        // adding us airport
        const usaHeliLayer = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_mad/FeatureServer",
          renderer: heliRenderer,
          definitionExpression: "Fac_Type = 'HELIPORT'", //adding sql to filter for airports
          labelingInfo: [HeliLabels] //adding the labels
        });

        map.add(usaHeliLayer);
      });
    </script>

    <!-- css to make a full screen map -->
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Hello, world! I am using Git!</h1> -->

    <!-- div to show the map -->
    <div id="viewDiv"></div>
  </body>
</html>
